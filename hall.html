<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <title>WIFI WIZARD III</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="Bugboy Scream's Wifi Wizard III">
        <link rel="icon" href="assets/favicon.png">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
      <a-assets>
          <a-asset-item id="hall" src="assets/hall.gltf"></a-asset-item>
      </a-assets>
      <a-scene loading-screen="dotsColor: #FFF; backgroundColor: #000">
          <a-entity gltf-model="#hall"></a-entity>
          <a-sky color="#000"></a-sky>
          <a-camera wasd-controls="acceleration: 200"
                    position="0 1.6 0"
                    rotation="0 0 0">
              <a-entity cursor="fuse: false"
                        position="0 0 -1"
                        geometry="primitive: circle; radius: 0.005"
                        material="color: #FFF; shader: flat; opacity: 0.8">
              </a-entity>
          </a-camera>
          <a-light type="ambient"></a-light>
          <a-light type="point" position="0 3 0"></a-light>
      </a-scene>
  </body>
</html>
