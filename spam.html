<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>WIFI WIZARD III</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Bugboy Scream's Wifi Wizard III">
        <meta property="og:image" content="assets/bbs.png">
        <link rel="icon" href="assets/favicon.png">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
	</head>
	<body>
		<a-assets>
			<img id="floor" src="material/rocky.jpg">
			<img id="bricks" src="material/graybricks.jpg">
			<img id="sky" src="material/izcalli.png">
			<a-asset-item id="lips" src="material/lips.gltf"></a-asset-item>
			<a-asset-item id="tyrant" src="material/tyrant.gltf"></a-asset-item>
		</a-assets>
		<a-scene loading-screen="dotsColor: #FFF; backgroundColor: #000" physics>
			<a-plane src="#floor"
					 repeat="2 2"
					 roughness="1"
					 position="0 0 0"
					 rotation="-90 0 0"
					 scale="50 50 50"
					 static-body>
			</a-plane>
			<a-box src="#bricks"
				   position="0 8 -6"
				   rotation="45 180 45"
				   scale="3 3 3"
				   dynamic-body>
			</a-box>
			<a-link href="about:blank"
					link="visualAspectEnabled:false"
					position="5 2 0"
					rotation="0 -90 0">
					<a-gltf-model src="#lips" animation-mixer></a-gltf-model>
					<a-plane scale="1.75 1.1 1"
							 position="0 -0.2 0"
							 side="double"
							 visible="false">
					</a-plane>
			</a-link>
			<a-gltf-model src="#tyrant"
					  	  position="0 0 8"
						  rotation="90 180 0"
						  scale="0.03 0.03 0.03"
						  animation-mixer>
			</a-gltf-model>
			<a-entity jump-ability="maxJumps:3"
					  kinematic-body="enableJumps: true"
					  movement-controls="fly: false">
				<a-camera wasd-controls="acceleration: 200"
						  look-controls="pointerLockEnabled: true">
					<a-entity cursor="fuse: false"
							  position="0 0 -0.1"
							  geometry="primitive: circle; radius: 0.0005; segments: 8"
							  material="color: #FFF; shader: flat; opacity: 0.8">
					</a-entity>
				</a-camera>
			</a-entity>
			<a-sky src="#sky"></a-sky>
		</a-scene>
	</body>
</html>
