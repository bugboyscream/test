<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>WIFI WIZARD III</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Bugboy Scream's Wifi Wizard III">
        <link rel="icon" href="assets/favicon.png">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
	</head>
	<body>
		<a-assets>
			<audio id="spam" src="assets/spam-track.mp3" preload="auto"></audio>
		</a-assets>
		<a-scene loading-screen="dotsColor: #FFF; backgroundColor: #000" physics>
			<a-plane rotation="-90 0 0"
					 scale="100 100 1"
					 color="blue"
					 static-body>
			</a-plane>
			<a-plane position="10 5 -20"
					 rotation="-90 0 0"
					 scale="15 15 1"
					 side="double"
					 color="yellow"
					 static-body>
			 </a-plane>
			 <a-plane position="-10 10 -25"
					 rotation="-90 0 0"
					 scale="15 15 1"
					 side="double"
					 color="green"
					 static-body>
			 </a-plane>
			 <a-plane position="-25 15 -10"
					 rotation="-90 0 0"
					 scale="15 15 1"
					 side="double"
					 color="red"
					 static-body>
			 </a-plane>
			 <a-plane position="0 20 25"
					 rotation="-90 0 0"
					 scale="40 40 1"
					 side="double"
					 color="purple"
					 static-body>
			 </a-plane>
			 <a-plane position="20 30 30"
					 rotation="-90 0 0"
					 scale="15 15 1"
					 side="double"
					 color="yellow"
					 static-body>
 			</a-plane>
			<a-link href="about:blank"
					link="visualAspectEnabled:false"
					position="5 2 0"
					rotation="0 -90 0">
					<a-gltf-model src="#lips" animation-mixer></a-gltf-model>
					<a-plane scale="1.75 1.1 1"
							 position="0 -0.2 0"
							 side="double"
							 visible="false">
					</a-plane>
			</a-link>
			<a-entity jump-ability="maxJumps:3"
					  kinematic-body="enableJumps: true"
					  movement-controls="fly: false">
				<a-camera wasd-controls="acceleration: 200"
						  look-controls="pointerLockEnabled: true">
						  <a-sound autoplay="true"
									 loop="true"
									 src="#spam">
						  </a-sound>
					<a-entity cursor="fuse: false"
							  position="0 0 -0.1"
							  geometry="primitive: circle; radius: 0.0005; segments: 8"
							  material="color: #FFF; shader: flat; opacity: 0.8">
					</a-entity>
				</a-camera>
			</a-entity>
			<a-sky color="#222"></a-sky>
		</a-scene>
	</body>
</html>
